<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Input Types Demo Form</title>
</head>
<body>
  <h2>User Information Form</h2>
  <form>
    <!-- Phone Number Field -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required>
    <br><br>

    <!-- Gender Selection (Radio Buttons) -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <!-- Hobbies Selection (Checkboxes) -->
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music">Music</label>
    <br><br>

    <!-- File Upload -->
    <label for="fileUpload">Upload File:</label>
    <input type="file" id="fileUpload" name="fileUpload">
    <br><br>

    <!-- Date Picker (DOB) -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <!-- Color Picker -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor">
    <br><br>

    <!-- Range Slider (Age 18-28) -->
    <label for="age">Age (18â€“28):</label>
    <input type="range" id="age" name="age" min="18" max="28" value="18" oninput="ageOut.value = age.value">
    <output id="ageOut">18</output>
    <br><br>

    <!-- Datalist for Browser Suggestions -->
    <label for="browser">Preferred Browser:</label>
    <input list="browsers" id="browser" name="browser">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Edge">
      <option value="Brave">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
