<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <form>
        <fieldset>
            <legend align="center">Signup</legend>
            Username
            <input type="text" name="Name" placeholder="Eneter Your Name">
            <br>
            Password
            <input type="password" name="password">
            <br>
            Gender
            <input type="radio" name="Gender" value="Male" checked>Male
            <input type="radio" name="Gender" value="FeMale">Female
            <br>
            Area of Interest
            <input type="checkbox" name="Interest" checked>DS
            <input type="checkbox" name="Interest">DBMS
            <input type="checkbox" name="Interest">CSE
            <input type="checkbox" name="Interest">EC
            <br>
            Department
            <select>
                <option value="selected" selected hidden>--Select Your Department--</option>
                <option>CSE</option>
                <option>CE</option>
                <option>EC</option>
            </select>
            <br>

            address
            <textarea rows="5" cols="13">Hello</textarea>
            <br>

            Upload CV
            <input type="file" name="CV">
            <br>

            Date
            <input type="date" name="date">
            <br>

            Email
            <input type="email" name="email">
            <br>

            <input type="submit" value="ClickMe">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

    <article>
        <h1>Main Article Title</h1>
        <p>This is the primary content of the page, like a blog post or
            news story.</p>
    </article>
    <aside>
        <h3>Related Links</h3>
        <p>This is supplementary content, like links to other articles
            or ads.</p>
    </aside>
</body>

</html>
